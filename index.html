<!doctype html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#317EFB">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word puzzle helper </title>

    <style>
        body {
            padding: 10px;
            font-family: Courier New;
        }

        form {
            width: 100%;
            border: 5px solid tomato;
            background-color: blanchedalmond;
            border-radius: 20px;
        }

        form * {
            width: 100%;
        }

        label {
            text-align: center;
            text-transform: uppercase;
            width: 100%;
            display: block;
            font-weight: bold;
            font-size: xx-large;
        }

        input {
            text-align: center;
            text-transform: uppercase;
            margin-left: 2.5%;
            width: 95%;
            font-family: Courier New;
            border-radius: 10px;
            box-shadow: inset 0 0 5px tomato;
            border: none;
            margin-top: 2.5%;
        }

        h1 {
            font-weight: bold;
            font-size: xxx-large;
            text-align: center;
        }

        #userInput {
            font-size: xxx-large;
        }

        #submitBtn {
            font-size: xx-large;
            font-family: Courier New;
            font-weight: bold;
            color: white;
            background: tomato;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-right: 4px solid red;
            border-bottom: 4px solid red;
            border-radius: 10px;
            margin: 2%;
            width: 96%;
        }

        #submitBtn:hover {
            background-color: brown;
            color: bisque;
        }

        #result {
            text-align: center;
            text-transform: uppercase;
            margin-left: 2%;
            width: 94.5%;
            font-family: Courier New;
            border-radius: 10px;
            box-shadow: inset 0 0 5px tomato;
            border: none;
            margin-bottom: 2%;
            padding: 1%;
            display: none;
        }

        .resultDisplay {
            display: block;
        }
    </style>

</head>

<body>
    <h1>wrdhelpr</h1>
    <form id="userInputForm">
        <input type="text" id="userInput" name="userInput">
        <input type="submit" value="Get other letters" id="submitBtn">
        <div id="result">

        </div>
    </form>

    <script>
        document.getElementById("userInputForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting and refreshing the page

            // Get the user input value
            var userInput = document.getElementById("userInput").value.toUpperCase();

            // Define the alphabet
            var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

            // Initialize an empty string to store missing letters
            var missingLetters = "";

            // Loop through each letter of the alphabet
            for (var i = 0; i < alphabet.length; i++) {
                // Check if the current letter is not included in the user input
                if (userInput.indexOf(alphabet[i]) === -1) {
                    // If the letter is missing, add it to the missingLetters string
                    missingLetters += alphabet[i] + "";
                }
            }

            // Display the missing letters            
            document.getElementById("result").textContent = missingLetters;
            document.getElementById("result").style.display = "block";
        });
    </script>
</body>

</html>
