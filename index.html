<!doctype html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#317EFB">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word puzzle helper </title>
</head>

<body>
    <h1>wrdhelpr</h1>
    <form id="userInputForm">
        <input type="text" id="userInput" name="userInput">
        <input type="submit" value="Get other letters" id="submitBtn">
        <div id="result">

        </div>
    </form>

    <script>
        document.getElementById("userInputForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting and refreshing the page

            // Get the user input value
            var userInput = document.getElementById("userInput").value.toUpperCase();

            // Define the alphabet
            var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

            // Initialize an empty string to store missing letters
            var missingLetters = "";

            // Loop through each letter of the alphabet
            for (var i = 0; i < alphabet.length; i++) {
                // Check if the current letter is not included in the user input
                if (userInput.indexOf(alphabet[i]) === -1) {
                    // If the letter is missing, add it to the missingLetters string
                    missingLetters += alphabet[i] + "";
                }
            }

            // Display the missing letters            
            document.getElementById("result").textContent = missingLetters;
            document.getElementById("result").style.display = "block";
        });
    </script>
</body>

</html>
